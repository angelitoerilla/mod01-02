<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<fieldset>
	<legend>Your Details:</legend>
		<label >Username:</label><input type="name" name="username"><br>
	<label >Password:</label><input type="text" name="password">
	</fieldset>

	<br>

	<fieldset>
		<legend>Your Review:</legend>
		<label>How did you hear about us?</label>
		<select name="media">
			<option value="google">Google</option>
			<option value="facebook">Facebook</option>
			<option value="instagram">Instagram</option>
		</select>

		<br>

		<label>Would you visit us again?</label>
		<input type="radio" name="answer" value="Yes">Yes
		<input type="radio" name="answer" value="No">No
		<input type="radio" name="answer" value="Maybe">Maybe
		<br>

		<label>Comments:</label><br>
		<textarea name="comments" placeholder="Write your comment here"></textarea>
		<br>

		<input type="checkbox" name="emailupdate" value="signmeup" checked>Sign me up for email updates
		<br>

		<input type="submit" value="Submit Review">


	</fieldset>





</body>
</html>
