<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>

	<form action="method">

		<!-- text field -->
		<label for="username">Username:</label><input type="text" name="username" required="true" placeholder="user123" id="username">
		<!-- "for" to point to input field -->
		<!-- placeholder - to have example text prior filling up -->

		<br>

		<!-- password field -->
		<label>Password:</label><input type="text" name="password"></input>

		<br>

		<!-- radio button: can choose only 1 -->
		<label>Meal:</label>
		<input type="radio" name="meal" value="breakfast">Breakfast
		<input type="radio" name="meal" value="lunch">Lunch
		<input type="radio" name="meal" value="dinner">Dinner

		<br>

		<!-- checkbox: can choose several -->
		<label>Utensils:</label>
		<input type="checkbox" name="utensils" value="spoon">Spoon
		<input type="checkbox" name="utensils" value="fork">Fork
		<input type="checkbox" name="utensils" value="knife">Knife

		<br>

		<!-- email -->
		<label for="email">Email:</label>
		<input type="email" name="email" id="email">
		<br>

		<!-- number -->
		<label for="age">Age:</label>
		<input type="number" name="age" id="age" min="0">
		<!-- disabled - to disable filling up a value -->
		<!-- min - to set minimum value -->
		<br>

		<!-- text box -->
		<textarea name="comments">Write your comment here</textarea>

		<br>

		<!-- drop down list -->
		<select name="tvstation">
			<option value="abscbn">ABSCBN</option>
			<option value="gma" selected>GMA</option>
			<option value="tv5">TV5</option>
		</select>	
		<!-- selected - for default selected -->
		<!-- checked for radio button and checkbox -->

		<br>

		<!-- file -->
		<input type="file" name="profilepic">
		<br>


		<!-- button -->
		<button>Hello</button>
		<!-- <button><img src="xxx.jpg" alt="xxx desc"><button> for button with images-->
		<br>

		<!-- fieldset is to create a section box -->
		<fieldset>
			<legend>Contact details</legend>
			<label>Email: <input type="email" name="email"></label><br>
			<label>Mobile: <input type="number" name="mobile"></label><br>

		</fieldset>

		<!-- submit -->
		<input type="submit" value="Submit">

	</form>

</body>
</html>
